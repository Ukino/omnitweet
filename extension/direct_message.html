<html>
<head>
<link href="stylesheets/status.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="libraries/twitter-text.js"></script>
<script type="text/javascript" src="libraries/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="libraries/pretty.js"></script>
<script type="text/javascript" src="javascript/direct_message.js"></script>
<script type="text/javascript">
  var parameters = location.search.slice(1).split('=');
  var DirectMessageObj = DirectMessage.get(parameters[1]);
  var information = '';
  var actions = '';
  
  $(document).ready(function() {
    
    $('#icon').html('<img src="images/message.png" alt="Direct Message" title="Direct Message"/>');
    $('#screenName').html('<a href="http://twitter.com/' + DirectMessageObj.sender_screen_name + '">' + DirectMessageObj.sender_screen_name + '</a>');
    $('#statusText').html(TwitterText.auto_link(DirectMessageObj.text));
    $('#profileImage').html('<a href="https://twitter.com/' + DirectMessageObj.sender_screen_name + '"><img width="48" height="48" src="' + DirectMessageObj.sender.profile_image_url + '"/></a>');
    
    information += '<a href="https://twitter.com/inbox" title="' + DirectMessageObj.created_at + '">' + DirectMessageObj.created_at + '</a>';
    actions += ' <a href="https://twitter.com/inbox" title="Inbox">Inbox</a> ';
    actions += ' <a href="https://twitter.com/direct_messages/create/' + DirectMessageObj.sender_screen_name + '" title="Reply to ' + DirectMessageObj.sender_screen_name + '">Reply</a>';

    $('#information').html(information);
    $('#actions').html(actions);
    $('a').attr('target', '_blank');
    $("a").prettyDate();
    setInterval(function(){ $("a").prettyDate(); }, 5000); 
  });
</script>
</head>
<body>
  <div id="status">
    <div>
      <span id="profileImage"></span>
    </div>
    <div>
      <div>
        <span id="icon"></span>
        <span id="screenName"></span>
        <span id="statusText"></span>
      </div>
      <div>
        <span class="link"id="information"></span>
      </div>
      <div>
        <span class="link" id="actions"></span>
      </div>
    </div>
  </div>
</body>
</html>
